<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://en.m.wikipedia.org/wiki/File:Bitcoin.svg">
    <title>Full Screen Padlet Embed</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .padlet-embed {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #F4F4F4;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="padlet-embed">
        <iframe src="https://padlet.com/embed/x9tpmcmow0xqamsx" frameborder="0" allow="camera;microphone;geolocation"></iframe>
    </div>
</body>
</html>
